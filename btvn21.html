<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./buoi20.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<style>
    input{
        width: 200px;
        border: 1px solid black;
        padding: 12px;
        margin: 2px;
        width: 100%;
    }
    table{
      margin: 20px;
    }
    td, th{
      width: 300px;
      border: 1px solid black;
    }
</style>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openAdd()">
    ADD
  </button>
  <table id = 'table'>

  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <input type="text" placeholder="Name" id = 'name-add'/></br>
         <input type="text" placeholder="age" id = 'age-add'/></br>
         <input type="text" placeholder="address" id = 'address-add'/></br>
         <input type="text" placeholder="hobbies" id = 'hobbies-add'/></br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = 'close-modal-add'>Close</button>
          <button type="button" class="btn btn-primary" onclick="checkFuntion()">Save</button>
        </div>
      </div>
    </div>
  </div>
    
</body>
